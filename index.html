<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>ETCH-A-SKETCH</title>
</head>
<body>
    <div class="container">
        <div class="ctrls">
            <p class="note">
                Please enter the size of your desire pad.
                Use value from 0 - 100 and 
                select a color.
            </p>

            <div class="colorCtrl">
                <span><input type="radio" name="color" id="white"><label for="white">White</label></span>
                <span><input type="radio" name="color" id="black"><label for="black">Black</label></span>
                <span><input type="radio" name="color" id="randomColor"><label for="randomColor">Random Color</label></span>
            </div>

            <div class="input">
            <input type="text" id="gridSize" name="gridSize" placeholder="Enter Size">
            <button onclick="start()">SET SIZE</button>
            </div>
            
            <P class="msg"></P>  
        </div>

        <div class="content"></div>
    </div>
</body>
</html>
